<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b7a23 0%, #1a13d6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .back-link {
            text-align: center;
            margin-top: 15px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Şifremi Unuttum</h1>
        <p class="subtitle">Gmail adresinizi girin, size şifre sıfırlama linki göndereceğiz</p>
        
        <form id="forgotPasswordForm">
            <div class="form-group" >
                <label for="email">Gmail Adresi</label>
                <input type="email" id="email" name="email" placeholder="ornek@gmail.com" required>
            </div>
            
            <button type="submit" class="btn">Sıfırlama Linki Gönder</button>
        </form>
        
        <div class="back-link">
            <a href="/login">← Giriş Sayfasına Dön</a>
        </div>
    </div>

    <script>
        // Form elementini seçiyoruz
        const form = document.getElementById('forgotPasswordForm');

        // Form gönderildiğinde (submit) çalışacak olay dinleyicisi
        form.addEventListener('submit', async (e) => {
            // Sayfanın yenilenmesini engelle
            e.preventDefault();

            // Input alanındaki e-posta değerini al
            const emailInput = document.getElementById('email');
            const email = emailInput.value;

            try {
                const response = await fetch("/forgot-password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert("Şifre sıfırlama linki Gmail adresinize gönderildi.");
                    // İsteğe bağlı: Başarılı olunca inputu temizle
                    emailInput.value = '';
                } else {
                    alert(result.error || "Bir hata oluştu. Lütfen tekrar deneyin.");
                }
            } catch (error) {
                // Sunucu kapalıysa veya ağ hatası varsa burası çalışır
                console.error("Hata:", error);
                alert("Sunucuya bağlanırken bir hata oluştu.");
            }
        });
    </script>
</body>
</html>
