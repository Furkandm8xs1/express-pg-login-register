<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Åžifre SÄ±fÄ±rlama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        
        .loading {
            background: #fef9e7;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Yeni Åžifre Belirle</h1>
        
        <div id="message"></div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">Yeni Åžifre</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    placeholder="Yeni ÅŸifrenizi girin"
                    required
                    minlength="6"
                >
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Åžifre Tekrar</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Åžifrenizi tekrar girin"
                    required
                    minlength="6"
                >
            </div>
            
            <button type="submit" id="submitBtn">Åžifremi GÃ¼ncelle</button>
        </form>
    </div>

    <script>
        const messageDiv = document.getElementById('message');
        const form = document.getElementById('resetForm');
        const submitBtn = document.getElementById('submitBtn');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // URL'den token'Ä± al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Sayfa yÃ¼klendiÄŸinde token kontrolÃ¼
        window.addEventListener('DOMContentLoaded', async () => {
            if (!token) {
                showMessage('GeÃ§ersiz sÄ±fÄ±rlama linki', 'error');
                submitBtn.disabled = true;
                return;
            }

            // Token'Ä± doÄŸrula
            try {
                showMessage('Token doÄŸrulanÄ±yor...', 'loading');
                
                const response = await fetch(`/verify-reset-token/${token}`);
                const data = await response.json();

                if (data.valid) {
                    showMessage(`Merhaba! Yeni ÅŸifrenizi belirleyebilirsiniz.`, 'success');
                } else {
                    showMessage(data.message || 'Token geÃ§ersiz veya sÃ¼resi dolmuÅŸ', 'error');
                    submitBtn.disabled = true;
                }
            } catch (error) {
                showMessage('Token doÄŸrulanamadÄ±', 'error');
                submitBtn.disabled = true;
            }
        });

        // Form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value.trim();
            const confirmPassword = confirmPasswordInput.value.trim();

            // Åžifre kontrolÃ¼
            if (newPassword !== confirmPassword) {
                showMessage('Åžifreler eÅŸleÅŸmiyor!', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('Åžifre en az 6 karakter olmalÄ±!', 'error');
                return;
            }

            if (!token) {
                showMessage('Token bulunamadÄ±!', 'error');
                return;
            }

            // API isteÄŸi gÃ¶nder
            try {
                submitBtn.disabled = true;
                showMessage('Åžifre gÃ¼ncelleniyor...', 'loading');

                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('âœ… Åžifreniz baÅŸarÄ±yla gÃ¼ncellendi! GiriÅŸ sayfasÄ±na yÃ¶nlendiriliyorsunuz...', 'success');
                    
                    // 2 saniye sonra login sayfasÄ±na yÃ¶nlendir
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Åžifre gÃ¼ncellenemedi', 'error');
                    submitBtn.disabled = false;
                }

            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.', 'error');
                submitBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
